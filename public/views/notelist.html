<div id="viewNoteList">

	<div class="page-header">
		<h2>
            Note <small> List View </small>
		</h2>
		
		<div class="btn-toolbar" role="toolbar" aria-label="...">
		  <div class="btn-group" role="group" aria-label="...">
			<button type="button" class="btn-group btn-primary"
				tooltip="{{'Common.New' | translate}}" 
				ng-click="newItem()" translate="New">New</button>
			<button type="button" class="btn-group btn-primary" 
				tooltip="{{'Common.Refresh' | translate}}"
				ng-click="refreshList()" translate="Refresh">Refresh</button>
		  </div>
		  
		  <div class="btn-group" role="group" aria-label="...">
  			<button type="button" ng-click="displayItem()"
					class="btn-group btn-primary" tooltip="{{'Common.Display' | translate}}"
					translate="Display">					
			</button>
			<button type="button" ng-click="editItem()"
					class="btn-group btn-warning" tooltip="{{'Common.Edit' | translate}}"
					translate="Edit">
			</button>
			<button type="button" ng-click="removeItem()"
					class="btn-group btn-danger" tooltip="{{'Common.Delete' | translate}}"
					translate="Delete">
			</button>
		  </div>
		</div>
	</div>

	<table st-table="dispList" st-safe-src="Notes" class="table table-striped table-hover">
		<thead>
			<tr>
				<th></th>
				<th st-sort="id">ID</th>
				<th st-sort="parid" >Parent</th>
				<th st-sort="name" >Name</th>
				<th st-sort="content">Content</th>
				<th st-sort="lstchgat" >LastChged At</th>
				<th st-sort="lstchgby" >LastChged By</th>
				<th translate="Operations">Operations</th>
			</tr>
			<tr>
				<th colspan="8"><input st-search="serch" class="form-control" placeholder="{{ 'Common.Search' | translate }}" type="text"/></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="row in dispList">
				<td cs-select="row"></td>
				<td>{{row.ID}}</td>
				<td>{{row.ParentID}}</td>
				<td>{{row.Name}}</td>
				<td>{{row.Content | limitTo: 20}}</td>
				<td>{{row.LastChangedAt}}</td>
				<td>{{row.LastChangedBy}}</td>
				<td>
					<button type="button" class="btn btn-sm" ng-click="displayItem(row)" tooltip="{{'Common.Display' | translate}}">
						<i class="glyphicon glyphicon-share">
						</i>
					</button>
					<button type="button" class="btn btn-sm" ng-click="editItem(row)" tooltip="{{'Common.Edit' | translate}}">
						<i class="glyphicon glyphicon-edit">
						</i>
					</button>
					<button type="button" ng-click="removeItem(row)" class="btn btn-sm btn-danger" tooltip="{{'Common.Delete' | translate}}">
						<i class="glyphicon glyphicon-remove-circle">
						</i>
					</button>
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="2" class="text-center">
					<cst-count></cst-count>
				</td>
				<td colspan="4" class="text-center" st-pagination="" st-items-by-page="20">
				</td>
			</tr>
		</tfoot>
	</table>
</div>
