<div id="viewNote">
	<div class="page-header">
		<h2>
            <span translate="Note">Note</span><small> {{Activity | translate}}</small>
		</h2>
	</div>

	<form class="form-horizontal" role="form" name="frmObj">
		<div class="form-group">
			<label class="control-label col-sm-2" for="iptID" translate="ID">ID</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="iptID"
					readonly="readonly" placeholder="{{'ID' | translate}}" ng-model="NoteObject.ID">
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="iptName" translate="Name">Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="iptName" ng-readonly="isReadonly"
						placeholder="{{'Name' | translate}}" ng-model="NoteObject.Name" required>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="iptContent" translate="Content">Content</label>
			<div class="col-sm-10">
				<textarea ui-tinymce="tinymceOptions" rows="20" ng-readonly="isReadonly"
					        ng-model="NoteObject.Content"></textarea>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-default btn-primary" ng-click="submit()" ng-hide="isReadonly"
					ng-disabled="frmObj.$invalid || !frmObj.$dirty" translate="Submit">Submit</button>
				<button class="btn btn-danger" ng-click="close()" translate="BackToList">Cancel</button>
			</div>
		</div>
	</form>
</div>
